<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <div class="header-img">
      <img
        src="harry-logo.png"
        alt="harry-potter-logo"
        width="320"
        height="150"
      />
    </div>
    <div class="start">
        <div class='intro'>
            <h1><center>Welcome to Hogwarts</center></h1>
            <p>Help Harry Potter run away from the Dementors following him. </p>
            <p> Catch as many Golden Snitches as you can to win points.</p>
            <p><center>Good Luck!</center></p>
        </div>
      <center><button class="startBtn">Start Game</button></center>
    </div>
    <button class='audioBtn'>Audio</button>
    <span class="score">0</span>
    <button id="reset">Restart</button>
    <div id="canvas-container"></div>

    <script src="app.js"></script>
  </body>
</html>
